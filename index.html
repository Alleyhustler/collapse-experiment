<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schrödinger's Coin</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #000000, #111111, #222222);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    #box-status {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .container {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px #00ffcc33;
      max-width: 500px;
      width: 100%;
      margin-top: 2rem;
    }

    input, button {
      padding: 0.7rem;
      font-size: 1rem;
      margin: 0.5rem 0;
      width: 100%;
      border: none;
      border-radius: 10px;
      background-color: #111;
      color: #00ffcc;
    }

    button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #log {
      background: #000000aa;
      padding: 1rem;
      margin-top: 1rem;
      height: 150px;
      overflow-y: auto;
      font-size: 0.9rem;
      border-radius: 10px;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>Schrödinger's Coin</h1>
  <p>Is your balance alive... or dead?</p>

  <div class="container">
    <label for="deposit">Enter fake token deposit (from 1B supply):</label>
    <input type="number" id="deposit" min="1" max="1000000000" placeholder="e.g., 10000" />

    <button onclick="depositTokens()">Deposit</button>
    <div id="box-status">No deposit yet.</div>

    <button onclick="openBox()">Open the Box</button>
    <div id="log"></div>
  </div>

  <div class="footer">
    Fee: 0.01 SOL → <code>Fuq2FiyF2Q28bVfumoiAhyBdDShty1fGNoUVXvZGrK5h</code>
  </div>

  <script>
    const { Connection, PublicKey, clusterApiUrl, Transaction, SystemProgram } = solanaWeb3;
const connection = new solanaWeb3.Connection("https://rpc.helius.xyz/?api-key=a0fbabbd-6313-4713-a2f6-a4d44e60588c");

    const FEE_WALLET = new PublicKey("Fuq2FiyF2Q28bVfumoiAhyBdDShty1fGNoUVXvZGrK5h");
    let box = null;
    let collapseTimer = null;
    const LOG = document.getElementById("log");

    function log(message) {
      LOG.innerHTML = [${new Date().toLocaleTimeString()}] ${message}<br> + LOG.innerHTML;
    }

    async function depositTokens() {
      const amount = parseInt(document.getElementById("deposit").value);
      if (!amount || amount <= 0 || amount > 1_000_000_000) {
        alert("Invalid deposit amount.");
        return;
      }

      const now = Date.now();
      box = {
        deposit: amount,
        startTime: now,
        multiplier: 1,
        status: 'uncollapsed',
      };

      document.getElementById("box-status").innerText = Box sealed at ${new Date(now).toLocaleTimeString()}.;

      if (collapseTimer) clearInterval(collapseTimer);
      collapseTimer = setInterval(() => simulateCollapse(), 10000);
      log(Deposited ${amount} fake tokens. Waiting for quantum collapse...);
    }

    function simulateCollapse() {
      if (!box || box.status !== 'uncollapsed') return;

      const now = Date.now();
      const secondsElapsed = Math.floor((now - box.startTime) / 1000);

      const chance = Math.random();
      const risk = Math.min(0.1 + secondsElapsed / 600, 0.9);
      const reward = 1 + secondsElapsed / 300;

      box.multiplier = reward;
      box.risk = risk;

      log(Box is unstable... Risk: ${(risk * 100).toFixed(1)}%, Multiplier: x${reward.toFixed(2)});
    }

    async function openBox() {
      if (!box || box.status !== 'uncollapsed') {
        log("No box to open or already opened.");
        return;
      }

      if (!window.solana || !window.solana.isPhantom) {
        alert("Please install Phantom Wallet to use this feature.");
        return;
      }

      try {
        await window.solana.connect();
        const provider = window.solana;

        const fromPubkey = provider.publicKey;
        const transaction = new Transaction().add(
          SystemProgram.transfer({
            fromPubkey,
            toPubkey: FEE_WALLET,
            lamports: 0.01 * 1e9 // 0.01 SOL
          })
        );

        const { blockhash } = await connection.getRecentBlockhash();
        transaction.recentBlockhash = blockhash;
        transaction.feePayer = fromPubkey;

        const signed = await provider.signTransaction(transaction);
        const txid = await connection.sendRawTransaction(signed.serialize());
        await connection.confirmTransaction(txid);

        log(✅ Fee paid. TX: <a href="https://solscan.io/tx/${txid}" target="_blank">${txid}</a>);

        const collapseOutcome = Math.random() < box.risk;
        box.status = 'collapsed';

        clearInterval(collapseTimer);

        if (collapseOutcome) {
          log(💀 Your box collapsed. Balance: 0 tokens.);
          document.getElementById("box-status").innerText = "Balance DEAD ☠️";
        } else {
          const finalAmount = Math.floor(box.deposit * box.multiplier);
          log(🎉 Your box survived! Balance: ${finalAmount} tokens.);
          document.getElementById("box-status").innerText = Balance ALIVE: ${finalAmount} tokens 💰;
        }
      } catch (err) {
        console.error(err);
        log(❌ Transaction failed or rejected.);
      }
    }
  </script>
</body>
</html>
