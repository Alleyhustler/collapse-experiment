<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schr√∂dinger's Bag</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <style>
    body {
      background: #0d0d0d;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff99;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    .box {
      background: #111;
      border: 2px solid #00ff99;
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      margin-top: 1rem;
    }
    input, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 1rem;
    }
    input {
      background: #222;
      border: 1px solid #00ff99;
      color: #00ff99;
    }
    button {
      background: #00ff99;
      color: #000;
      border: none;
      cursor: pointer;
    }
    .log { white-space: pre-wrap; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>üê± Schr√∂dinger's Bag</h1>
  <div class="box">
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress" style="font-size: 0.85rem; color:#ccc;">Wallet not connected</p>
    <input type="number" id="amount" placeholder="Enter amount to deposit" />
    <button onclick="deposit()">Deposit</button>
    <p><strong>Timer:</strong> <span id="timer">--:--</span></p>
    <p><strong>Multiplier:</strong> <span id="multiplier">1.0x</span></p>
    <button onclick="openBox()">Open the Box üß™</button>
    <div class="log" id="log"></div>
    <p style="margin-top:1rem; font-size: 0.85rem; color:#aaa;">
      Fee: 0.01 SOL sent to <br><strong>Fuq2FiyF2Q28bVfumoiAhyBdDShty1fGNoUVXvZGrK5h</strong>
    </p>
  </div>

  <script>
    const solanaWeb3 = window.solanaWeb3;
    let provider = null;
    let wallet = null;
    const feeReceiver = "Fuq2FiyF2Q28bVfumoiAhyBdDShty1fGNoUVXvZGrK5h";
    let balance = 0;
    let multiplier = 1.0;
    let timer = 600;
    let interval = null;

    async function connectWallet() {
      try {
        if (window.solana && window.solana.isPhantom) {
          provider = window.solana;
        } else if (window.solflare) {
          provider = window.solflare;
        } else {
          alert("No wallet found! Install Phantom or Solflare.");
          return;
        }

        const res = await provider.connect();
        wallet = res.publicKey;
        document.getElementById("walletAddress").textContent = "Connected: " + wallet.toString();
        log("Wallet connected.");
      } catch (err) {
        log("Wallet connection failed.");
      }
    }

    function deposit() {
      const amount = parseFloat(document.getElementById("amount").value);
      if (isNaN(amount) || amount <= 0) {
        log("Invalid amount.");
        return;
      }

      balance = amount;
      multiplier = 1.0;
      timer = 600;
      log(`Deposited ${amount} fake tokens. Wait to increase multiplier or open early.`);

      if (interval) clearInterval(interval);
      interval = setInterval(tick, 1000);
    }

    function tick() {
      timer--;
      multiplier += 0.005;
      document.getElementById("timer").textContent = formatTime(timer);
      document.getElementById("multiplier").textContent = multiplier.toFixed(2) + "x";

      if (timer <= 0) {
        collapse();
        clearInterval(interval);
      }
    }

    function formatTime(s) {
      const m = Math.floor(s / 60);
      const sec = s % 60;
      return `${String(m).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    }

    function collapse() {
      const fate = Math.random();
      if (fate < 0.5) {
        balance = 0;
        log("üòø The box collapsed. Your balance is now 0.");
      } else {
        balance *= multiplier;
        log(`üò∫ Lucky! Your balance is now ${balance.toFixed(2)}.`);
      }
    }

    async function openBox() {
      if (!wallet) {
        log("Please connect a wallet first.");
        return;
      }

      if (balance === 0) {
        log("No balance to check. Deposit first.");
        return;
      }

      const fate = Math.random();
      let finalBalance = 0;

      if (fate < 0.5) {
        finalBalance = 0;
        log("üòø RIP. Your balance is gone.");
      } else {
        finalBalance = balance * multiplier;
        log(`üò∫ You got ${finalBalance.toFixed(2)} fake tokens.`);
      }

      await sendFee();

      balance = 0;
      multiplier = 1.0;
      timer = 600;
      clearInterval(interval);
      document.getElementById("timer").textContent = "--:--";
      document.getElementById("multiplier").textContent = "1.0x";
    }

    async function sendFee() {
      try {
        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));
        const transaction = new solanaWeb3.Transaction().add(
          solanaWeb3.SystemProgram.transfer({
            fromPubkey: wallet,
            toPubkey: new solanaWeb3.PublicKey(feeReceiver),
            lamports: solanaWeb3.LAMPORTS_PER_SOL * 0.01
          })
        );
        transaction.feePayer = wallet;
        const { blockhash } = await connection.getLatestBlockhash();
        transaction.recentBlockhash = blockhash;

        const signed = await provider.signTransaction(transaction);
        const signature = await connection.sendRawTransaction(signed.serialize());
        await connection.confirmTransaction(signature);
        log(`‚úÖ Fee of 0.01 SOL sent. Tx: https://solscan.io/tx/${signature}`);
      } catch (err) {
        log("‚ùå Failed to send fee. Try again.");
      }
    }

    function log(msg) {
      document.getElementById("log").textContent = msg;
    }
  </script>
</body>
</html>
