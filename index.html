<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schr√∂dinger's Bag - Solana Memecoin Experiment</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <style>
    body {
      background: #0d0d0d;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff99;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    .box {
      background: #111;
      border: 2px solid #00ff99;
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      margin-top: 1rem;
    }
    input, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 1rem;
      background: #222;
      border: 1px solid #00ff99;
      color: #00ff99;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      border: none;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00cc77;
    }
    .log { white-space: pre-wrap; margin-top: 1rem; min-height: 60px; }
    #walletAddress {
      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 1rem;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>üê± Schr√∂dinger's Bag</h1>
  <div class="box">
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress">Wallet not connected</p>

    <input type="number" id="amount" placeholder="Enter amount to deposit" min="0.0001" step="0.0001" />
    <button onclick="deposit()">Deposit</button>

    <p><strong>Timer:</strong> <span id="timer">--:--</span></p>
    <p><strong>Multiplier:</strong> <span id="multiplier">1.00x</span></p>

    <button onclick="openBox()">Open the Box üß™</button>

    <div class="log" id="log"></div>

    <p style="margin-top:1rem; font-size: 0.85rem; color:#aaa;">
      Fee: 0.01 SOL sent to<br>
      <strong>Fuq2FiyF2Q28bVfumoiAhyBdDShty1fGNoUVXvZGrK5h</strong>
    </p>
  </div>

  <script>
    // Use solana web3 from the global window object
    const solana = window.solanaWeb3;

    let provider = null;
    let wallet = null;
    const feeReceiver = "Fuq2FiyF2Q28bVfumoiAhyBdDShty1fGNoUVXvZGrK5h";

    let balance = 0;
    let multiplier = 1.0;
    let timer = 600;
    let interval = null;

    window.connectWallet = async function() {
      try {
        if (window.solana && window.solana.isPhantom) {
          provider = window.solana;
        } else if (window.solflare) {
          provider = window.solflare;
        } else {
          alert("No wallet found! Please install Phantom or Solflare.");
          return;
        }

        const res = await provider.connect();
        wallet = res.publicKey;
        document.getElementById("walletAddress").textContent = "Connected: " + wallet.toString();
        log("‚úÖ Wallet connected.");
      } catch (err) {
        log("‚ùå Wallet connection failed.");
      }
    };

    window.deposit = function() {
      const amountInput = document.getElementById("amount");
      const amount = parseFloat(amountInput.value);
      if (isNaN(amount) || amount <= 0) {
        log("‚ùå Invalid amount. Please enter a positive number.");
        return;
      }

      balance = amount;
      multiplier = 1.0;
      timer = 600;

      log(`ü™ô Deposited ${amount} fake tokens. Timer started.`);

      // Reset timer display and multiplier
      document.getElementById("timer").textContent = formatTime(timer);
      document.getElementById("multiplier").textContent = multiplier.toFixed(2) + "x";

      if (interval) clearInterval(interval);
      interval = setInterval(tick, 1000);
    };

    function tick() {
      timer--;
      multiplier += 0.005; // Increase multiplier every second

      document.getElementById("timer").textContent = formatTime(timer);
      document.getElementById("multiplier").textContent = multiplier.toFixed(2) + "x";

      if (timer <= 0) {
        collapse();
        clearInterval(interval);
      }
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m.toString().padStart(2, "0")}:${s.toString().padStart(2, "0")}`;
    }

    function collapse() {
      const fate = Math.random();
      if (fate < 0.5) {
        balance = 0;
        log("üí• The box collapsed! Your balance is now 0.");
      } else {
        balance *= multiplier;
        log(`üéâ Lucky! Your balance doubled to ${balance.toFixed(2)}.`);
      }
      resetState();
    }

    window.openBox = async function() {
      if (!wallet) {
        log("‚ö†Ô∏è Please connect your wallet first.");
        return;
      }
      if (balance === 0) {
        log("‚ö†Ô∏è No balance in the box. Deposit first.");
        return;
      }

      const fate = Math.random();
      let finalBalance = 0;
      if (fate < 0.5) {
        finalBalance = 0;
        log("‚ò†Ô∏è Bad luck! Your balance went to zero.");
      } else {
        finalBalance = balance * multiplier;
        log(`üí∞ Congrats! You got ${finalBalance.toFixed(2)} fake tokens.`);
      }

      // Send fee 0.01 SOL
      await sendFee();

      resetState();
    };

    function resetState() {
      balance = 0;
      multiplier = 1.0;
      timer = 600;
      clearInterval(interval);
      document.getElementById("timer").textContent = "--:--";
      document.getElementById("multiplier").textContent = "1.00x";
    }

    async function sendFee() {
      try {
        const connection = new solana.Connection(solana.clusterApiUrl("mainnet-beta"));
        const transaction = new solana.Transaction().add(
          solana.SystemProgram.transfer({
            fromPubkey: wallet,
            toPubkey: new solana.PublicKey(feeReceiver),
            lamports: solana.LAMPORTS_PER_SOL * 0.01,
          })
        );

        transaction.feePayer = wallet;
        const { blockhash } = await connection.getLatestBlockhash();
        transaction.recentBlockhash = blockhash;

        const signed = await provider.signTransaction(transaction);
        const signature = await connection.sendRawTransaction(signed.serialize());
        await connection.confirmTransaction(signature);

        log(`‚úÖ Fee of 0.01 SOL sent. Tx: https://solscan.io/tx/${signature}`);
      } catch (err) {
        console.error(err);
        log("‚ùå Failed to send fee. Make sure you have enough SOL.");
      }
    }

    function log(msg) {
      document.getElementById("log").textContent = msg;
    }
  </script>
</body>
</html>
